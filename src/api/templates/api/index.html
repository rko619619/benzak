{% extends "base.html" %}

{% block title %}API{% endblock %}

{% block page_name %}АПИ{% endblock %}

{% block content %}

<div>
    <label for="textarea-api-token">Token</label>
</div>
<div>
    <textarea
            style="background-color: #002207; color: #01efad; font-size: 16px; font-family: 'Fira Code', 'Courier New', Courier, monospace"
            id="textarea-api-token" readonly rows="8" cols="56">{{object.token}}</textarea>
</div>

<div>
    <form action="{% url 'api_reset_token' %}" method="post">
        {% csrf_token %}
        <button type="submit">Reset token</button>
    </form>
</div>

{% endblock %}
